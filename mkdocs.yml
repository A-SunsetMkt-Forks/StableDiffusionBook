site_name: AiDraw
site_url: https://aidraw.dianas.cyou/
nav:
    - 首页: index.md
    - 安装运行: set.md
    - 调试修复: fix.md
    - 工具令牌: tool.md
    - 关于文档: about.md
theme:
  name: material
  language: zh
  palette:
    primary: indigo
  features:
    - navigation.tabs
    - toc.integrate
    #- navigation.indexes
    - navigation.top
    - navigation.instant


    
markdown_extensions:
  - tables
  - attr_list
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/StableDiffusion_CN_WIKI
    - icon: fontawesome/brands/telegram
      link: https://t.me/StableDiffusion_Show
      
plugins:
  # - git-authors
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: true
  - search


repo_url: https://github.com/sudoskys/AiDraw
edit_uri: edit/main/docs/

copyright: >
        Copyright &copy; 非盈利开源文档